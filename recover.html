<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="recovercss" href="./css/recover.css"> 
    <title> Recover </title>
    <link rel="icon" href="./img/icon.png" type="image/x-icon">
    
</head>
<body class="bodyrecover">
    <header class="headerhome">
        <div class="logo">
            <img src=".//img/logo.jpeg" alt="logo">
        </div>
    </header>

    <div class="flechavolverahome">
        <a href="./index.html"> Volver </a>
    </div>

    <form  method="GET">
        <div class="formVieja">
            <label for="contraseñaVieja">Ingrese su contraseña anterior</label>
            <input for="contraseñaVieja" type="password" name="pass" value="" placeholder="Contraseña Anterior">
        </div>
    </form>
    
    <form action="login.html" method="GET">
        <div class="formNueva">
            <label for="contraseñaNueva">Ingrese una contraseña nueva</label>
            <input for="contraseñaNueva" type="password" name="pass" value="" placeholder="Nueva Contraseña">
        </div>
    
    </form>
</body>
</html>
